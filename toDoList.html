<!doctype html>
<html>
<head>
  <title>To Do List with Search and Map</title>
  <meta charset="utf-8">
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="toDoListModernizr.js"></script>
  <script>
        Modernizr.load([
            "toDoList.js",
            {
                test: Modernizr.geolocation,
                 yep: "toDoListGeolocation.js",
                nope: "todoListNoGeolocation.js"
  	    },
            {
                test: Modernizr.localstorage,
                 yep: "toDoListLocalStorage.js",
                nope: "toDoListNoLocalStorage.js",
                complete: function() {
                    init();
                }
            }
        ]);
  </script> 
  <link rel="stylesheet" href="todo.css">
    <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      margin-bottom: 20px;
    }
    div#map {
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
<div>
<h2>My To-Do List</h2>
 <form id="search">
     <label for="searchTerm">Search for: </label>
     <input type="text" id="searchTerm" size="35" 
            placeholder="search term">
     <input type="button" id="searchButton" value="Search">
     <input type="button" id="clearSearchButton" value="Clear">
     <br><br>
   </form> 
   <div>
     <h2>Search Results</h2>
     <ul id="matchResultsList">
     </ul>
     <hr>
   </div>
   <div>
    <ul id="todoList">
    </ul>
    </div>
    <form id="add">
  <fieldset>
    <legend>Add a new to-do item</legend>
    <div class="tableContainer">
      <div class="tableRow">
        <label for="task">Task: </label>
            <input type="text" id="task" size="35" placeholder="get milk">
      </div>
      <div class="tableRow">
        <label for="who">Who should do it: </label>
            <input type="text" id="who" placeholder="Scott">
      </div>
      <div class="tableRow">
        <label for="dueDate">Due Date: </label>
            <input type="date" id="dueDate" placeholder="yyyy-mm-dd">
      </div>
      <div class="tableRow">
        <label for="submit"></label>
        <input type="button" id="submit" value="submit">
      </div>
    </div>
  </fieldset>
  </form> 
    <span id="mapText">Map </span><span id="clearMap"> Clear </span>
    <br>
    <div id="map">
    </div>
</div>
</body>
</html>
